<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Sistema de Cadastro</title>
</head>

<body>
    <fieldset class="grupo-total">

        <div id="titulo">
            <h1>Cadastro de Alunos</h1>
            <h3>Preencha os campos abaixo</h3>
        </div>

        <form method="post" action="action.php">
            <div class="campo">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <div>
                    <label for="matricula">Matrícula:</label>
                    <input type="text" name="matricula" id="matricula" required>

                    <label for="curso">Curso:</label>
                    <input type="text" name="curso" id="curso" required>
                </div>

                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
            </div>

            <div class="check">

                <div>
                    <label for="area-aplicacao">Área de aplicação:</label><br>
                    <select name="area-aplicacao" id="area-aplicacao" required>
                        <option selected disabled value="">Selecione</option>
                        <option value="BACK-END">Back-end</option>
                        <option value="FRONT-END">Front-end</option>
                        <option value="FULLSTACK">Fullstack</option>
                    </select>
                </div>

                <div>
                    <legend>Tecnologias dominadas:</legend>
                    <input type="checkbox" name="tecnologia[]" id="tecnologia1" value="HMTL">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia3" value="JAVASCRIPT">
                    <label for="tecnologia3">JAVASCRIPT</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia5" value="PYTHON">
                    <label for="tecnologia5">PYTHON</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia6" value="C/C++">
                    <label for="tecnologia6">C/C++</label>

                    <input type="checkbox" name="tecnologia[]" id="tecnologia7" value="JAVA">
                    <label for="tecnologia7">JAVA</label>
                </div>

                <div>
                    <legend>Senioridade:</legend>
                    <label>
                        <input type="radio" name="senioridade" id="junior" value="JUNIOR">JUNIOR
                    </label>
                    <label>
                        <input type="radio" name="senioridade" id="pleno" value="PLENO">PLENO
                    </label>
                    <label>
                        <input type="radio" name="senioridade" id="senior" value="SÊNIOR">SÊNIOR
                    </label>
                </div>

            </div>

            <div class="campo">
                <legend>Conte-nos sobre sua experiência:</legend>
                <textarea name="experiencia" id="experiencia" cols="50" rows="10"></textarea>
            </div>

            <button type="submit" class="botao">Enviar</button>
        </form>
    </fieldset>
</body>

</html>
